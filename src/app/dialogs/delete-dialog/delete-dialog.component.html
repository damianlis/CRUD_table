<h2 mat-dialog-title>{{description | titlecase}}</h2>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>{{cancelBtnTxt}}</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">{{deleteBtnTxt}}</button>
</mat-dialog-actions>
