<div class="container">

  <div class="container-actions">
    <button
      class="create-btn"
      mat-raised-button
      color="primary"
      (click)="openCreateEditDialog()"
    >
      Create
    </button>

    <mat-form-field>
      <input #input matInput type="text" placeholder="Filter...">
    </mat-form-field>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
        <td mat-cell *matCellDef="let user">{{user.surname}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user"><a href="mailto:{{user.email}}">{{user.email}}</a></td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{user.role | uppercase}}</td>
      </ng-container>

      <!-- Registration Date Column -->
      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration Date</th>
        <td mat-cell *matCellDef="let user">{{user.registrationDate | date: 'dd.MM.yyyy'}}</td>
      </ng-container>

      <!-- Enabled Column -->
      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
        <td mat-cell *matCellDef="let user">{{(user.enabled ? 'yes' : 'no') | uppercase}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th class="header-cell-actions" mat-header-cell *matHeaderCellDef>Actions</th>
        <td class="cell-actions" mat-cell *matCellDef="let user">
          <button
            class="edit-btn"
            mat-flat-button
            color="primary"
            (click)="openCreateEditDialog(user)"
          >
            Edit
          </button>
          <button
            mat-flat-button
            color="warn"
            (click)="openDeleteDialog(user.id)"
            [disabled]="isDeleteBtnDisabled"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>

      <!-- Row shown when there is no matching data.-->
      <ng-template matNoDataRow>
        <tr class="mat-row">
          <td class="mat-cell" colspan="9">No data matching the filter "{{input.value}}"</td>
        </tr>
      </ng-template>

    </table>

  </div>

</div>
